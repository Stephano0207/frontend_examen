<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>

      <ion-input  [(ngModel)]="titulo" label="Titulo" type="text" placeholder="Ingresar el titulo"></ion-input>
    </ion-item>

    <ion-item>

      <ion-input [(ngModel)]="editorial"  label="Editorial" type="text" placeholder="Ingresar la editorial"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="ano_publicacion" label="Año" type="text" placeholder="Ingresar el año de publicacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="cantidad" label="Cantidad" type="number" placeholder="Ingresar la cantidad "></ion-input>

    </ion-item>
<ion-row>
  <ion-col >
    <ion-button type="button" (click)="registrar()" >
      <ion-icon slot="start" name="add"></ion-icon>
     Registrar
    </ion-button>
  </ion-col>
</ion-row>


</ion-list>



  <ion-list >
    <ion-list-header>
     Lista de libros
    </ion-list-header>

    <ion-item lines="inset" *ngFor="let l of libros">
      <ion-label>
        {{ l.editorial }}
      </ion-label>
      <div class="item-note">
        <ion-icon  name="create"  [routerLink]="['/libros/edit/',l.id]" style="zoom:2.0;"></ion-icon>
        <ion-icon  name="trash" (click)="borrar(l.id)" style="zoom:2.0;"></ion-icon>
      </div>
    </ion-item>



  </ion-list>

</ion-content>
